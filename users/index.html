<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Bangunan</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>UD PINCURAN JAYA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="user/login.html">Login</a></li>
                <li><a href="user/register.html">Register</a></li>
                <li><a href="user/cart.html">Keranjang</a></li>
                <li><a href="chatbox/chat.html">Chatbox</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="slider">
        <div class="slides">
            <div class="slide"> <img src="assets/images/slide1.jpg" alt="Slide 1"> </div>
            <div class="slide"> <img src="assets/images/slide2.jpg" alt="Slide 2"> </div>
            <div class="slide"> <img src="assets/images/slide3.jpg" alt="Slide 3"> </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>
    
    <main>
        <section class="products">
            <h2>Produk Kami</h2>
            <div class="categories">
                <button onclick="filterCategory('semua')">Semua</button>
                <button onclick="filterCategory('elektrik')">Elektrik</button>
                <button onclick="filterCategory('material')">Material</button>
                <button onclick="filterCategory('alat')">Alat</button>
            </div>
            
            <div class="product-section">
                <h3>Elektrik</h3>
                <div class="product-container">
                    <button class="scroll-left" onclick="scrollProducts(-1, 'elektrik')">&#10094;</button>
                    <div class="product-list elektrik">
                        <div class="product" data-category="elektrik">
                            <img src="assets/images/product1.jpg" alt="Produk Elektrik">
                            <h3>Produk Elektrik</h3>
                            <p>Deskripsi singkat produk.</p>
                            <button>Beli Sekarang</button>
                        </div>
                    </div>
                    <button class="scroll-right" onclick="scrollProducts(1, 'elektrik')">&#10095;</button>
                </div>
            </div>

            <div class="product-section">
                <h3>Material</h3>
                <div class="product-container">
                    <button class="scroll-left" onclick="scrollProducts(-1, 'material')">&#10094;</button>
                    <div class="product-list material">
                        <div class="product" data-category="material">
                            <img src="assets/images/product2.jpg" alt="Produk Material">
                            <h3>Produk Material</h3>
                            <p>Deskripsi singkat produk.</p>
                            <button>Beli Sekarang</button>
                        </div>
                    </div>
                    <button class="scroll-right" onclick="scrollProducts(1, 'material')">&#10095;</button>
                </div>
            </div>

            <div class="product-section">
                <h3>Alat</h3>
                <div class="product-container">
                    <button class="scroll-left" onclick="scrollProducts(-1, 'alat')">&#10094;</button>
                    <div class="product-list alat">
                        <div class="product" data-category="alat">
                            <img src="assets/images/product3.jpg" alt="Produk Alat">
                            <h3>Produk Alat</h3>
                            <p>Deskripsi singkat produk.</p>
                            <button>Beli Sekarang</button>
                        </div>
                    </div>
                    <button class="scroll-right" onclick="scrollProducts(1, 'alat')">&#10095;</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Toko Bangunan</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
